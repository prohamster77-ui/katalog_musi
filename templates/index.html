<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Toko Hamster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top { height: 200px; object-fit: cover; }
        .stok-tersedia { color: green; font-weight: bold; }
        .stok-habis { color: red; font-weight: bold; }
        .badge-kategori { font-size: 0.8rem; background-color: #f8f9fa; color: #6c757d; border: 1px solid #dee2e6; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <span class="navbar-brand mb-0 h1">Musi Baru - Katalog Toko</span>
    </div>
</nav>

<div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for p in products %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                <img src="{{ p.gambar }}" class="card-img-top" alt="{{ p.nama }}">
                <div class="card-body">
                    <span class="badge badge-kategori mb-2">{{ p.kategori }}</span>
                    <h5 class="card-title">{{ p.nama }}</h5>
                    <p class="card-text text-primary fs-5 fw-bold">{{ p.harga }}</p>
                    <p class="card-text">
                        Status: 
                        <span class="{{ 'stok-tersedia' if p.stok == 'Tersedia' else 'stok-habis' }}">
                            {{ p.stok }}
                        </span>
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
